<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    
  </head>
  <body bgcolor="pink">
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Registration Form</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName"><b>First Name</label></b>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <br>
              <div class="form-group">
                <label for="lastName"><b>Last Name</label></b>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <br>
              <div class="form-group">
                <label for="gender"><b>Gender</label></b>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    /><b>Male</b></label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    /><b>Female</b></label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    /><b>Others</b></label
                  >
                </div>
                <br>
              </div>
              <div class="form-group">
                <label for="email"><b>Email(Username)</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <br>
              <div class="form-group">
                <label for="password"><b>Password</label></b>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>
              <br>
              <div class="form-group">
                <label for="number"><b>Phone Number</label></b>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
             
            </form>
          </div>
          <button type="button" style="color: rgb(5, 4, 10);"><a href="index.html">
           Submit</a></button>
        </div>
      </div>
    </div>
    
</div>
  </body>
</html>
